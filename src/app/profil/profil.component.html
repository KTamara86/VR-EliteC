<ng-container *ngIf="user">
    <!-- {{user|json}} -->
    
    <div class="row">
        <div class="col">Név</div>
        <div class="col">Cím</div>
        <div class="col">E-mail</div>    
        <div class="col">Jogosultság</div>
        <div class="col">Mentés</div>
    </div>
    
    
        <div class="row mb-3">
            <div class="col"> 
                <input [(ngModel)]="user.displayName" type="text" class="form-control" >
            </div>
            <div *ngIf="user.claims?.address" class="col"> 
                <input [(ngModel)]="user.claims.address" type="text" class="form-control" >
            </div>
            <div class="col"> {{user.email}}  </div>

            <div *ngIf="user.claims" class="col"> 
               
                <div class="form-check form-switch">
                    <input [(ngModel)]="user.claims.superAdmin" class="form-check-input" type="checkbox" disabled="true">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Super Admin</label>
                </div>    
                <div class="form-check form-switch">
                    <input [(ngModel)]="user.claims.admin" class="form-check-input" type="checkbox"  disabled="true">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Admin</label>
                </div>    
                <div class="form-check form-switch">
                    <input [(ngModel)]="user.claims.informatikus" class="form-check-input" type="checkbox" disabled="true">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Informatikus</label>
                </div>    
            </div>
            <div class="col"> 
                <button (click)="save()" type="button" class="btn btn-primary">Save</button>    
            </div>
        </div>
    
    
    </ng-container>
