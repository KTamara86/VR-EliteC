<div class="container-fluid">
  <div class="row mt-5">
      <div class="col"></div>
      <div class="col-5">
          <div class="card shadow">
              <div class="card-body">
                  <form>
                      <div class="text-center mb-5">
                          <div class="h1 fw-bold" style="color:#2F75B5">Belépés</div>
                      </div>

                      <div class="form-outline mb-3 ">
                        <label for="exampleInputEmail" class="form-label">E-mail cím</label>
                        <input type="email" class="form-control" style="background-color:#DDEBF7" name="email" [(ngModel)]="email">
                      </div>

                      <div class="form-outline mb-3.5">
                        <label for="exampleInputPassword1" class="form-label">Jelszó</label>
                        <input type="password" class="form-control" style="background-color: #DDEBF7" name="password" [(ngModel)]="password">
                      </div>

                      <div class="text-center p-4">
                      <button type="button" class="btn btn-info btn-lg btn-block" style="color: white" (click)="login()">Belépés</button>
                      </div>

                      <div class="row">
                          <div class="text-center small p-3" style="color: grey"> Nincs Felhasználói fiókja?
                              <a style="color:  #2F75B5" routerLink="/usersignup">Kattintson ide a Regisztrációhoz</a>
                          </div>
                          <div class="text-center small p-2">
                              <a routerLink="" style="color: grey">Elfelejtettem a jelszavam</a>
                          </div>
                      </div>
                    </form>
              </div>
          </div>
      </div>
      <div class="col"></div>
  </div>
</div>
