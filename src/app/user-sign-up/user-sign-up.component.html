<div class="container-fluid">
    <div class="row mt-4">
        <div class="col"></div>
        <div class="col-6">
            <div class="card shadow">
                <div class="card-body">
                    <form (submit)="onSubmit()">
                        <label for="name">Név:</label>
                        <input type="text" id="name" name="name" [(ngModel)]="name" required>
                      
                        <label for="email">Email cím:</label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" required>
                      
                        <label for="password">Jelszó:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" minlength="6" required>
                      
                        <label for="confirmPassword">Jelszó megerősítése:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" minlength="6" required>
                      
                        <label for="phone">Telefonszám:</label>
                        <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required>
                      
                        <label for="address">Szállítási cím:</label>
                        <textarea id="address" name="address" [(ngModel)]="address" required></textarea>
                      
                        <label>
                          <input type="checkbox" name="terms" [(ngModel)]="terms" required>
                          Elfogadom a szerződési feltételeket
                        </label>
                      
                        <button class="btn btn-info btn-lg btn-block" style="color: white" type="submit" value="Log in"
                          ><i class="bi bi-person-fill-up"></i>Regisztráció
                        </button>
                      </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
      </div>
